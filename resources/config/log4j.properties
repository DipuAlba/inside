# Root logger option
log4j.rootLogger= WARN, file, stdout, mail
log4j.logger.es.mpt= DEBUG, file, stdout, mail
log4j.additivity.es.mpt=false
 
# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=insideWS.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Sistema de log de modo envio de correo  
log4j.appender.mail=org.apache.log4j.net.SMTPAppender
log4j.appender.mail.Threshold=ERROR
log4j.appender.mail.Subject=Error en aplicación Inside
log4j.appender.mail.To=xxx@xxx.es
log4j.appender.mail.From=no-reply@inside.xxx.es
log4j.appender.mail.SMTPHost=xxx
log4j.appender.mail.SMTPDebug=true
log4j.appender.mail.BufferSize=10 
log4j.appender.mail.layout=org.apache.log4j.PatternLayout
log4j.appender.mail.layout.ConversionPattern= Error del tipo: %3x %-5p \nClase del error: %3x %c \nLinea del error: %3x %L \nFecha: %3x %3x %d{dd/MM/yyyy HH:mm:ss} \nTexto del error: %3x %m%n
